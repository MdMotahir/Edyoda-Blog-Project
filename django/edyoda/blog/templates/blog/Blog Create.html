{%extends 'blog/Base.html'%}
{%load static%}
{%block extra_head%}
    <link rel="stylesheet" href="{%static "blog/css/Form.css"%}">
    <script src="https://kit.fontawesome.com/51c0f5a80b.js" crossorigin="anonymous"></script>
{% endblock %}

{%block content%}
    <h1>Create Your Blog</h1>
    <form class='form' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.non_field_errors}}
        <p class='label'>Title</p>
        <div class="iconfield">
            <input class='field' placeholder="Give a name to your Blog."{{form.title}}
        </div>
        <p class='label'>Content</p>
        <div>
            {{form.content|safe}}
        </div>
        <div>
            <p class='label'>Status {{form.status}}</p>
        </div>
        <div>
            <p class='label'>Category {{form.category}}</p>
        </div>
        <p class='label'>Image Url</p>
        <div class="iconfield">
            <i class="fas fa-image"></i>
            <input class='field' {{form.image_url}}
        </div>
        <p class='label'>Image</p>
        <div class="iconfield">
            <i class="fas fa-image"></i>
            <input class='field' {{form.image}}
        </div>
        <div class='submit_btn'>
            <input id='sub' type='submit' value='Submit'>
        </div>
    </form>
{% endblock %}
