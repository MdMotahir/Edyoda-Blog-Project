{%extends 'blog/Base.html'%}
{%load static%}
{%block extra_head%}
    <link rel="stylesheet" href="{%static "blog/css/Form.css"%}">
    <script src="https://kit.fontawesome.com/51c0f5a80b.js" crossorigin="anonymous"></script>
{% endblock %}

{%block content%}
    <h1>Lets Connect</h1>
    <h1>Contact Us</h1>
    <form class='form' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.non_field_errors}}
        <p class='label'>Name</p>
        <div class="iconfield">
            <i class="fas fa-user-tie"></i>
            <input class='field' placeholder="Your Name Please"{{form.name}}
        </div>
        <p class='label'>Email</p>
        <div class="iconfield">
            <i class="fa fa-envelope"></i>
            <input class='field' placeholder="Your Email Please"{{form.email}}
        </div>
        <p class='label'>Contact</p>
        <div class="iconfield">
            <i class="fas fa-mobile-alt"></i>
            <input class='field'  placeholder="Your Phone number Please"{{form.contact}}
        </div>
        <div class='submit_btn'>
            <input id='sub' type='submit' value='Submit'>
        </div>
    </form>
{% endblock %}
