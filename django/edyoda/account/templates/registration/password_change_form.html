{%extends 'blog/Base.html'%}
{%load static%}
{%block extra_head%}
    <link rel="stylesheet" href="{%static "blog/css/Form.css"%}">
    <script src="https://kit.fontawesome.com/51c0f5a80b.js" crossorigin="anonymous"></script>
{% endblock %}

{%block content%}
    <h1>Password Change Form</h1>
    <form class='form' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input id='sub' type='submit' value='Submit'>
    </form>
{% endblock %}
